<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="scripts.js"></script>
    <div class="left_Container">

        <div class="logoCont">
            <img class="logo" id="odin_logo" src="./image/odin-lined.png" alt="">
            <h1>Project Sign-Up</h1>
        </div>
        <div class="credits">
            <p>photo by
            <a href="https://unsplash.com/@dbr0vskyi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yevhenii Dubrovskyi</a>
            on unsplash</p>
        </div>

    </div>
    
    <div class="formBody">
        <div class="textForm">
            <p>This is not a real online service!</p>
            <p>Sign-Up now to get started</p>
            <p>you know you want to</p>
        </div>

        <!--</p><form id="formObj" onsubmit="return checkEqual(this)">-->
        <form id="formObk">
            <div class="inputFormContainer">
                <div class="inputFields">
                    <div class="inputForm">
                        <label for="firstName">FIRST NAME: </label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="inputForm">
                        <label for="lastName">LAST NAME: </label>
                        <input type="text" name="lastName" required>
                    </div>
                    <div class="inputForm">
                        <label for="emailBox">E-MAIL: </label>
                        <input type="email" name="emailBox">
                    </div>
                    <div class="inputForm">
                        <label for="phoneNumber">PHONE NUMBER: </label>
                        <input type="tel" minlength="6" maxlength="10" name="phoneNumber">
                    </div>
                    <div class="inputForm">
                        <label for="passwordBox">PASSWORD: </label>
                        <input id="password1" type="password" name="passwordBox" required>
                    </div>
                    <div class="inputForm">
                        <label for="passwordConfirm">CONFIRM PASSWORD: </label>
                        <input id="password2" type="password" name="passwordConfirm" required>
                    </div>
                </div>
            </div>
            <button type="submit" id="subBut">Create Account</button>
        </form>
        <div class="loginLink">
            <p>already have an account?
                <a href="">login</a>
            </p>
        </div>

    </div>
    

    
</body>
</html>
